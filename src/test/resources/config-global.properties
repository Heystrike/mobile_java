# ====================================
# CONFIGURAÇÕES GLOBAIS DO PROJETO
# Mobile Automation Framework
# ====================================

# Informações do Projeto
project.name=Mobile Automation Framework
project.version=1.0.0

# Configurações do Appium Server
appium.server.url=http://127.0.0.1:4723
appium.server.timeout=60

# Configurações de Plataforma Padrão
default.platform=android

# Configurações Android (Genéricas)
platform.name.android=Android
platform.version.android=9
device.name.android=emulator-5556
automation.name.android=UiAutomator2
no.reset.android=true
auto.grant.permissions.android=true

# Configurações iOS (Genéricas)
platform.name.ios=iOS
platform.version.ios=17.0
device.name.ios=iPhone 15
automation.name.ios=XCUITest
no.reset.ios=true
auto.accept.alerts.ios=true

# Configurações de Timeout
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Configurações de Retry
max.retry.attempts=3
retry.delay.seconds=2

# Configurações de Logging
log.level=INFO
log.console.enabled=true
log.file.enabled=true
log.file.path=target/logs/test-execution.log

# Configurações de Screenshot
screenshot.on.failure=true
screenshot.path=target/screenshots

# Configurações de Relatórios
report.path=target/reports
report.title=Mobile Automation Test Report
